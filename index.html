<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tournament Sign-up</title>
    <style>
        
    </style>
</head>

<body>
    <nav class="nav navbar navbar-dark bg-dark navbar-expand-sm mb-4">
        <a class="navbar-brand" href="index.html">PlayNow</a>
        <li class="nav-item"> <a class="nav-link disabled" href="index.html">Sign Up</a> </li>
        <li class="nav-item"> <a class="nav-link active text-light" href="standings.html">Standings</a> </li>
        
    </nav>


    

    <div>
        <form>
            <h2>Sign up for next week's tournament!</h2>
            <br>
            <div class="form-group">
                <label for="username">Player username: <span class="text-red"> *</span></label>
                <input class="form-control" type="text" name="username" placeholder="tcgplaya" />
            </div>

            <div class="form-group">
                <label for="email">Email address: <span class="text-red"> *</span></label>
                <input class="form-control" type="email" name="email" placeholder="you@yourdomain.com" />
            </div>
                
            <div class="form-group">
                <label for="">Favorite color(s):</label> <br>  
                <button class="btn btn-light outline space-right">White</button>
                <button class="btn btn-info space-right">Blue</button>
                <button class="btn btn-dark space-right">Black</button>
                <button class="btn btn-danger space-right">Red</button>
                <button class="btn btn-success">Green</button>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label> <br>
                <textarea name="notes" id="" cols="40" rows="8"></textarea>
            </div>
            <span class="text-red"> * required</span>
            
            
            <div class="form-group flex-right mt-4">
                <button id="clear-form-btn" class="btn btn-secondary space-right">Clear form</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="continer">
        <div class="row mt-4">
            <div class="col-sm-2 alert alert-secondary text-center" role="alert">Peace</div>
            <div class="col-sm-2 alert alert-primary text-center" role="alert">Paz</div>
            <div class="col-sm-2 alert alert-info text-center" role="alert">Paix</div>
            <div class="col-sm-2 alert alert-success text-center" role="alert">Fred</div>
            <div class="col-sm-2 alert alert-warning text-center" role="alert">Heiwa</div>
            <div class="col-sm-2 alert alert-danger text-center" role="alert">Salam</div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('clear-form-btn').addEventListener('click', () => {
            // clear name, email, and notes fields
        });
    </script>
</body>
</html>
