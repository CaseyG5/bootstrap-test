<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>CRUD Test</title>
</head>
<body>
    <div class="container-md">
        <div class="alert alert-light text-lg text-center mt-4">
            Click <span class="alert alert-success">+</span> to add a new entry. 
            Click <span class="alert alert-danger">-</span> to remove an entry.
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Player ID</th>
                    <th>Name</th>
                    <th>Hometown</th>
                    <th></th>
                </tr>    
            </thead>
            <tbody id="player-list">
                <tr id="row1">
                    <td>1</td>
                    <td>Gaddock Teeg</td>
                    <td>Edinburgh, Scotland</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <form class="p-4" style="display: flex; justify-content: space-between; align-items: center;">
            <div >
                <label for="name">Name: </label>
                <input id="name" type="text" placeholder="Enter a name">
            </div>
            <div >
                <label for="town">Hometown: </label>
                <input id="town" type="text" placeholder="Town or location">
            </div>
            <button id="btn-add-player" class="btn btn-success">Add player</button>
        </form>
    </div>

        Ral Zarek - Oxford, UK<br>
        Brian Kibura - Tokyo, JP
    </div> -->


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
